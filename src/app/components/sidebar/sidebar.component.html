<div class="sidebar">
  <div class="d-flex flex-column align-items-center">
    <div class="avatar-box" [hidden]="true">
      <img src="assets/avatar.png" [alt]="name" />
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="info-section">
      <span class="info-name" [innerHTML]="name"></span>
      <div
        class="d-flex flex-row align-items-center justify-content-between"
        style="margin-bottom: 10px"
      >
        <span class="title" [innerHTML]="title"></span>
        <span
          class="material-icons-outlined info-icon-mini"
          style="margin-top: 3px"
          (click)="updateTitle()"
        >
          chevron_right
        </span>
      </div>
    </div>
    <div class="d-flex flex-row flex-wrap">
      <div class="d-flex flex-row" style="margin-left: 10px">
        <a [href]="emailHref" class="social-link" target="_blank">
          <span class="material-icons-outlined info-icon"> mail </span></a
        >
      </div>
      <div
        class="d-flex flex-row"
        style="margin-bottom: 10px; margin-left: 10px"
      >
        <a [href]="phoneHref" class="social-link">
          <span class="material-icons-outlined info-icon"> smartphone </span></a
        >
      </div>
      @if(false){
      <div
        class="d-flex flex-row"
        style="margin-bottom: 10px; margin-left: 10px"
        (click)="passLocation()"
      >
        <span class="material-icons-outlined info-icon"> location_on </span>
      </div>
      }
      <div
        class="d-flex flex-row"
        style="margin-bottom: 10px; margin-left: 10px"
      >
        <a
          [href]="linkedIn"
          class="social-link"
          target="_blank"
          aria-label="linkedin"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#ea928a"
          >
            <path
              fill=""
              d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93zM6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37z"
            />
          </svg>
        </a>
      </div>
      <div
        class="d-flex flex-row"
        style="margin-bottom: 10px; margin-left: 10px"
      >
        <a
          [href]="github"
          class="social-link"
          target="_blank"
          aria-label="github"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#ea928a"
          >
            <path
              fill=""
              d="M12 2.247a10 10 0 0 0-3.162 19.487c.5.088.687-.212.687-.475c0-.237-.012-1.025-.012-1.862c-2.513.462-3.163-.613-3.363-1.175a3.64 3.64 0 0 0-1.025-1.413c-.35-.187-.85-.65-.013-.662a2 2 0 0 1 1.538 1.025a2.137 2.137 0 0 0 2.912.825a2.1 2.1 0 0 1 .638-1.338c-2.225-.25-4.55-1.112-4.55-4.937a3.9 3.9 0 0 1 1.025-2.688a3.6 3.6 0 0 1 .1-2.65s.837-.262 2.75 1.025a9.43 9.43 0 0 1 5 0c1.912-1.3 2.75-1.025 2.75-1.025a3.6 3.6 0 0 1 .1 2.65a3.87 3.87 0 0 1 1.025 2.688c0 3.837-2.338 4.687-4.562 4.937a2.37 2.37 0 0 1 .674 1.85c0 1.338-.012 2.413-.012 2.75c0 .263.187.575.687.475A10.005 10.005 0 0 0 12 2.247"
            /></svg
        ></a>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-grow-1">
    <div class="flex-grow-1 align-self-end">
      <div class="d-flex flex-row align-items-center">
        @if(showDebug){
        <span
          class="material-icons-outlined info-icon-mini"
          (click)="showDebug = false"
        >
          chevron_right
        </span>
        <div class="d-flex flex-column dev-debug">
          <div
            class="d-flex flex-row justify-content-between justify-content-end"
          >
            <span class="dev-info"> Angular Version:&nbsp;</span>
            <span class="dev-info" style="margin-left: 10px"> 17.3.0 </span>
          </div>
          <div
            class="d-flex flex-row justify-content-between justify-content-end"
          >
            <span class="dev-info"> TypeScript Version:&nbsp;</span>
            <span class="dev-info" style="margin-left: 10px"> 5.4.2 </span>
          </div>
          <div
            class="d-flex flex-row justify-content-between justify-content-end"
            style="margin-top: 10px"
          >
            <span class="dev-info"> Present Time:&nbsp;</span>
            <span class="dev-info" style="margin-left: 10px">
              {{ time }} UTC
            </span>
          </div>
        </div>
        } @else{
        <span
          class="material-icons-outlined info-icon-mini"
          (click)="showDebug = true; showTheme = false"
        >
          settings
        </span>
        }
      </div>
    </div>

    <div class="d-flex flex-grow-1 align-self-end align-items-end">
      <div class="d-flex flex-row align-items-center">
        @if(showTheme){
        <span
          class="material-icons-outlined info-icon-mini"
          (click)="showTheme = false"
        >
          chevron_right
        </span>
        <div class="d-flex flex-column theme-debug">
          <div class="d-flex flex-row">
            <div class="d-flex flex-column">
              <span class="dev-info">Select Theme:</span>
              <select
                class="dev-select"
                [value]="selectedTheme"
                (change)="onThemeSelected($event)"
              >
                @for(theme of themes; track theme){
                <option [value]="theme">{{ theme }}</option>
                }
              </select>
            </div>
          </div>
        </div>
        }@else{
        <span
          class="material-icons-outlined info-icon-mini"
          (click)="showTheme = true; showDebug = false"
        >
          palette
        </span>
        }
      </div>
    </div>
  </div>
</div>
